<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Sign-in, creating account">
    <meta name="description" content="Sign-in page styling">
    <meta name="author" content="Zenfira Javadova">
    <title>Sign-in page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Tauri&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="container-head">
            <div class="logo">
                <img src="../../assets/sign-in/logo.png" alt="">
            </div>
                <h1>
                    Find 3D Objects, Mockups
                    and Illustration here.
                </h1>
                <div class="head-img">
                    <img src="../../assets/sign-in/Abstraction.png" alt="">
                </div>
        </div>
        <div class="container-body">
            <button class="btn">Language <img src="../../assets/sign-in/caret-down.png" alt=""></button>
            <h2 class="header">Create Account</h2>
            <div class="sign-up">
                <button class="btn-outline"> <img src="../../assets/sign-in/google.png" alt=""> Sign up with google</button>
             <button class="btn-outline"> <img src="../../assets/sign-in/facebook.png" alt=""> Sign up with Facebook</button>          
            </div>
            <form class="registr">
                <input type="text" name="" id="" placeholder="Full name">
                <hr>
                <input type="email" name="" id="" placeholder="Email Address">
                <hr>
                <input type="password" name="" id="" placeholder="Password">
                <img src="../../assets/sign-in/eye-slash.png" alt="">
                <hr>
            </form>
            <a href="" class="btn-filled">Create Account</a>
            <p class="ques">
                Already have an account? <a href="">Log In
            </a>
         </p>
        </div>

    </div>
</body>
</html>
